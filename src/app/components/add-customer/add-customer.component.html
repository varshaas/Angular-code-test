<section class="container mb-70">
  <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()" novalidate>
    <h3 class="text-center mb-50">Add A Customer</h3>
    <div class="row">
      <div class="col">
        <fieldset>
          <div class="form-group row has-validation">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="firstName" id="firstName" formControlName="firstName"
                placeholder="First Name"
                [ngClass]="{'is-invalid': customerFormGroupControls.firstName.touched && customerFormGroupControls.firstName.errors?.required}"
                (keypress)="sharedService.alphabetsOnly($event)">
              <div
                *ngIf="customerFormGroupControls.firstName.touched && customerFormGroupControls.firstName.errors?.required"
                id="firstName" class="invalid-feedback">First name is mandatory</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="lastName" id="lastName" formControlName="lastName"
                placeholder="Last Name"
                [ngClass]="{'is-invalid': customerFormGroupControls.lastName.touched && customerFormGroupControls.lastName.errors?.required}"
                (keypress)="sharedService.alphabetsOnly($event)" />
              <div
                *ngIf="customerFormGroupControls.lastName.touched && customerFormGroupControls.lastName.errors?.required"
                id="lastName" class="invalid-feedback">Last name is mandatory</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" formControlName="phoneNumber"
                placeholder="Phone Number"
                [ngClass]="{'is-invalid': customerFormGroupControls.phoneNumber.touched && customerFormGroupControls.phoneNumber.errors?.pattern}"
                (keypress)="sharedService.numbersOnly($event)" />
              <div
                *ngIf="customerFormGroupControls.phoneNumber.touched && customerFormGroupControls.phoneNumber.errors?.pattern"
                class="invalid-feedback">Phone number should be a valid Australian number
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="text-center">
          <button type="reset" class="btn btn-primary mr-30">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!customerFormGroup.valid">Submit</button>
        </fieldset>
      </div>
    </div>
  </form>
</section>
